<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="carousel" data-carousel>
      <button class="carousel-button prev" data-carousel-button="prev">&#8656;</button>
      <button class="carousel-button next" data-carousel-button="next">&#8658;</button>
      <ul data-slides>
        <li class="slide" data-active>
          <img src="./images/grass.jpg" alt="Grass Image" />
        </li>
        <li class="slide">
          <img src="./images/waterfall.jpg" alt="Waterfall Image" />
        </li>
        <li class="slide">
          <img src="./images/road.jpg" alt="Road Image" />
        </li>
      </ul>
      <div class="dots">
        <span class="dot" data-dot="0"></span>        <span class="dot" data-dot="1"></span>        <span class="dot" data-dot="2"></span>
      </div>
    </div>
  </body>
</html>
